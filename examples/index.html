<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Noto+Sans+Math&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Lime</title>
</head>

<body>
  <div class="input-box">
    <form>
      <input id="input-text" type="text" placeholder="Enter expression here" />
      <input id="input-submit" type="submit" name="" value="=" />
    </form>
  </div>

  <div class="answer-box">
    <p id="answer"></p>
  </div>

  <script src="./bundle.js"></script>
  <script type="text/javascript">
    const lime = Lime({ tabSize: 1 });
    function qs(sel) {
      return document.querySelector(sel);
    }

    qs('form').addEventListener('submit', (e) => {
      e.preventDefault();
      qs('#answer').innerHTML = lime.prompt(qs('#input-text').value).replace(/ /g, '&nbsp;').replace(/\s/g, '<br>');
      qs('.answer-box').style.display = 'block';
    });
  </script>
</body>

</html>
